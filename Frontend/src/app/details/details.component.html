<div class="container" *ngIf="textResource | async as t">
    <mat-card class="text-card">
        <mat-card-header>
            <button mat-button color="primary" [routerLink]="['/edit', t.code]">
                Edit
            </button>
            <button mat-button color="primary" [routerLink]="['/share', t.code]">
                Share
            </button>
            <mat-card-title>{{t.name}}</mat-card-title>
            <mat-card-subtitle> 
                {{t.tags}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="card-text" [innerText]=t.text></p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
