<div class="container">
    <div class="filter-form">
        <form [formGroup]="filterForm" fxLayout="row" fxLayoutAlign="start stretch">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tags separated by space</mat-label>
                <input matInput formControlName="tags" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Text</mat-label>
                <input matInput formControlName="content"/>
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="filter()">Filter</button>
        <button mat-button color="primary" class="del-filters-but" (click)="deleteFilters()">Delete filters</button>
    </div>

    <button mat-raised-button color="primary" routerLink="/create" routerLinkActive="active" class="create-button">Create</button>

    <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="center start">
        <div *ngIf="text | async as text"  fxLayout="row wrap" fxLayoutAlign="space-around start">
            <div *ngFor="let t of text">
                <mat-card class="text-card">
                    <mat-card-header>
                        <mat-card-title>{{t.name}}</mat-card-title>
                        <mat-card-subtitle> 
                            {{t.tags}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="card-text" [innerText]=t.text></p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary" [routerLink]="['/details', t.code]">More</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
